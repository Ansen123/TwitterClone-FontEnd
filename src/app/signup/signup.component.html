<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
            
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control"name="lName" [(ngModel)]="lName">
                </div>
               
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Mobile</label>
                    <input type="text" class="form-control"name="mobile" [(ngModel)]="mobile">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">User Name</label>
                    <input type="text" class="form-control"name="userName" [(ngModel)]="userName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="email">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">address</label>
                    <input type="text" class="form-control" [(ngModel)]="address">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readvalues()">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
